<div class="container-page">

    <div class="expiryTimeBox">
        <div class="text-center" style="margin-top: 30px;">

            <i class="fa-regular fa-clock fa-3x"></i>
        </div>
       
        <h1>Plazo de expiración de anuncios actual: <b>{{dias}}</b> días</h1>
        <div class="updateBox">
            <h4>Ingrese el nuevo número de días</h4>
            <input maxlength="4" [(ngModel)]="expiryValue" onkeypress='return event.charCode>= 48 && event.charCode <= 57'>
            <br>
        </div>
        <div class="divButton">
            <button class="btn btn-dark" (click)="actualizar()" >Actualizar</button>
        </div>



    </div>

</div>
